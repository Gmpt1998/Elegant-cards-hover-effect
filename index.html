<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant card hover effect</title>
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Elegant card</h1>
        <div class="container">

            <div class="box">
                <i class="lni lni-youtube"></i>
                <h5>Youtube</h5>
                <h4>Youtube</h4>
            </div>

            <div class="box">
                <i class="lni lni-spotify-original"></i>
                <h5>Spotify</h5>
                <h4>Spotify</h4>
            </div>

            <div class="box">
                <i class="lni lni-discord"></i>
                <h5>Discord</h5>
                <h4>Discord</h4>
            </div>

            <div class="box">
                <i class="lni lni-paypal-original"></i>
                <h5>Paypal</h5>
                <h4>Paypal</h4>
            </div>

            <div class="box">
                <i class="lni lni-instagram-filled"></i>
                <h5>Instagram</h5>
                <h4>Instagram</h4>
            </div>

            <div class="box">
                <i class="lni lni-facebook-original"></i>
                <h5>Facebook</h5>
                <h4>Facebook</h4>
            </div>
            
            <div class="box">
                <i class="lni lni-whatsapp"></i>
                <h5>Whatsapp</h5>
                <h4>Whatsapp</h4>
            </div>

            <div class="box">
                <i class="lni lni-tiktok"></i>
                <h5>Tiktok</h5>
                <h4>Tiktok</h4>
            </div>

            <div class="box">
                <i class="lni lni-twitter-original"></i>
                <h5>Twitter</h5>
                <h4>Twitter</h4>
            </div>

            <div class="box">
                <i class="lni lni-star-filled"></i>
                <h5>Onlyfans</h5>
                <h4>Onlyfans</h4>
            </div>

        </div>
    </main>
    
</body>
</html>
